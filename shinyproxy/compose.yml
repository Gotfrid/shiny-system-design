services:
  shinyproxy:
    container_name: shinyproxy
    image: shiny-system-design/shinyproxy:latest
    pull_policy: never
    restart: always
    # user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
      - 9090:9090
    networks:
      - ssd-network
