services:
  telemetry_api:
    container_name: telemetry_api
    image: shiny-system-design/telemetry_api:latest
    pull_policy: never
    restart: always
    volumes:
      - ./telemetry/logs:/app/logs
    networks:
      - ssd-network
  prometheus:
    container_name: prometheus
    image: shiny-system-design/prometheus:latest
    pull_policy: never
    restart: always
    ports:
      - 9090:9090
    networks:
      - ssd-network
  grafana:
    container_name: grafana
    image: shiny-system-design/grafana:latest
    pull_policy: never
    restart: always
    ports:
      - 3000:3000
    networks:
      - ssd-network
  loki:
    container_name: loki
    image: shiny-system-design/loki:latest
    pull_policy: never
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - 3100:3100
    networks:
      - ssd-network
  promtail:
    container_name: promtail
    image: shiny-system-design/promtail:latest
    pull_policy: never
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    ports:
      - 9080:9080
    networks:
      - ssd-network
