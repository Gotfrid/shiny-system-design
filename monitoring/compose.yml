services:
  monitoring_db:
    container_name: monitoring_db
    image: shiny-system-design/monitoring_db:latest
    pull_policy: never
    restart: always
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - ./monitoring_db/data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - ssd-network
  grafana:
    container_name: grafana
    image: shiny-system-design/grafana:latest
    pull_policy: never
    restart: always
    ports:
      - 3000:3000
    networks:
      - ssd-network
  loki:
    container_name: loki
    image: shiny-system-design/loki:latest
    pull_policy: never
    networks:
      - ssd-network
  alloy:
    container_name: alloy
    image: shiny-system-design/alloy:latest
    pull_policy: never
    networks:
      - ssd-network
